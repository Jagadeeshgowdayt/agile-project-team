# .github/workflows/html-lint.yml
name: HTML Lint Check

on:
  workflow_dispatch:      # manual runs via CLI/UI  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read          # allow checkout
  statuses: write         # allow posting “pending”/“success”/“failure” statuses :contentReference[oaicite:0]{index=0}
  checks: write           # allow the Checks API

jobs:
  lint-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0     # super‑linter needs full history to diff

      - name: Run Super‑Linter (HTML only)
        uses: github/super-linter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ← must pass this in 
          VALIDATE_HTML: true                        # only HTML
          # don’t set any other VALIDATE_* flags at all

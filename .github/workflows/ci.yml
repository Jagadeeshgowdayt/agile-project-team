# .github/workflows/ci.yml
name: CI

# Trigger on pushes and PRs to main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - uses: actions/checkout@v3

      # 2. Set up your language/runtime
      #    (Example here for Node.js; substitute for Python, Java, etc.)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run your test suite
      - name: Run tests
        run: npm test
